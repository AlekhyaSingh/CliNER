{% extends "layout.html" %}
{% block body %}
<div class="row-fluid">
	<div class="span12">
		<div class="alert alert-info">
		  <b>Model:</b>
		  <p>
			{{ model }}
		  </p>
		  <b>Input Sentence:</b>
		  <p>
		  	{{ input }}
		  </p>
		</div>
	  	<div class="well">
	  		<b>Output:</b>
	  		<p>
	  		{% for t in output: %}
	  			<b>{{ t[0] }}:</b>  {{ t[1] }}
	  			<br>
	  		{% endfor %}
	  		</p>
	  	</div>
	  	<form>
	  		<a href="/" class="btn btn-primary btn-large">Try Again</a>
	  	</form>
	</div>
</div>
{% endblock %}
